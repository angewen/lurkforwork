<!DOCTYPE html>
<html data-bs-theme="light" lang="en-GB">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>LurkForWork</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="styles/global.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="styles/login.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="styles/feed.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="styles/profile.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body>
    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img alt="Logo" class="d-inline-block align-text-top" src="assets/logo.svg" width="30">
                <div class="website-name">LurkForWork</div>
                <div class="home-btn d-inline-flex">
                    <img src="assets/house.svg" alt="" class="m-1">
                    <div class="text">Home</div>
                </div>
            </a>
            <div class="navbar-buttons d-inline-flex">
                <button type="button" class="btn btn-primary add-watch-btn m-2 gap-2">
                    <img src="assets/plus-square.svg" alt="plus" class="">
                    Watch
                </button>
                <div class="dropdown d-flex align-content-center">
                    <button aria-label="Show user actions menu" class="btn btn-link dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" aria-haspopup="menu">
                        <img alt="user profile picture" class="profile-pic" src="">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" role="menu">
                        <li tabindex="0" class="dropdown-item">My Profile</li>
                        <li tabindex="0" class="dropdown-item text-danger">Sign Out</li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <main role="main">
        <div class="page hidden" id="login-page">
            <img alt="purple wave pattern" id="top-wave" src="assets/footer.svg">
            <form name="login-form">
                <div class="logo">
                    <img alt="LurkForWork logo" height="60px" src="assets/logo.svg" width="60px">
                    <h2><b>LurkForWork</b></h2>
                </div>
                <h1><b>Sign In</b></h1>
                <label class="visually-hidden" for="login-form-email">Email</label>
                <input class="form-control form-control-lg" id="login-form-email" name="email" placeholder="Email"
                    type="text">
                <label class="visually-hidden" for="login-form-name">Name</label>
                <input class="hidden form-control form-control-lg" id="login-form-name" name="name" placeholder="Name"
                    type="text">
                <label class="visually-hidden" for="login-form-password">Password</label>
                <input class="form-control form-control-lg" id="login-form-password" name="password"
                    placeholder="Password" type="password">
                <label class="visually-hidden" for="login-form-confirm">Confirm Password</label>
                <input class="hidden form-control form-control-lg" id="login-form-confirm" name="confirm"
                    placeholder="Confirm Password" type="password">
                <button class="btn btn-primary btn-lg" name="submit" type="submit">Login</button>
                <p class="text-secondary"><small>Don't have an account? <a class="link-primary" href="#">Register
                            here</a></small>
                </p>
            </form>
            <img alt="purple wave pattern" id="bottom-wave" src="assets/footer.svg">
        </div>

        <div class="page hidden" id="feed-page">
            <div class="page content">
                <div id="page-column" class="container-md">
                    <div class="start-post d-flex flex-row card p-3 mt-3 gap-2 shadow-sm">
                        <img tabindex="0" src="" alt="pfp" class="profile-pic">
                        <div class="d-grid gap-2 w-100 mx-auto">
                            <button class="btn btn-outline-secondary p-3 w-100 add-job" type="button">
                                Add a job
                            </button>
                        </div>
                    </div>
                    <div id="page-column-jobs"></div>
                </div>
            </div>
        </div>

        <div class="page hidden" id="profile-page">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="card mb-3" id="profile-card">
                            <div class="profile-card-details">
                                <img alt="user profile pic" class="profile-pic-lg" src="assets/person-circle.svg">
                                <div>
                                    <h2 class="b mb-0"></h2>
                                    <p class="mb-0 small text-secondary"></p>
                                </div>
                            </div>
                            <div class="profile-card-interactions">
                                <div class="counter-group">
                                    <p class="text-body"></p>
                                    <div class="divider">|</div>
                                    <a tabindex="0" class="counter text-body"></a>
                                </div>
                                <button class="btn btn-outline-primary btn-comment" type="button">
                                    <img alt="watch" class="icon" src="assets/eye.svg">
                                    <span class="btn-label">Watch</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7" id="profile-jobs"></div>
                </div>
            </div>
        </div>

        <div aria-hidden="true" aria-labelledby="modal-title" class="modal fade" id="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal-title"></h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container  position-fixed bottom-0 start-0 p-3">
                <div class="toast align-items-center" template role="alert" aria-live="assertive" aria-atomic="true"
                    id="toast">
                    <div class="d-flex">
                        <div class="toast-body">

                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Job card template -->
    <div class="card mb-3 job-card shadow-sm" id="job-card" template>
        <div class="row g-0">
            <div class="col-sm-4">
                <img alt="job-image" class="img-fluid rounded-start job-image" src="">
            </div>

            <div class="col-sm-8">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h3 class="card-title job-title mb-2"></h3>
                        <div class="edit-actions">
                            <button aria-label="Show job actions menu" class="btn btn-primary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false" aria-haspopup="menu">
                                <img alt="Menu icon" src="assets/three-dots-vertical.svg">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" role="menu">
                                <li tabindex="0" class="dropdown-item">Edit</li>
                                <li tabindex="0" class="dropdown-item text-danger">Delete</li>
                            </ul>
                        </div>
                    </div>
                    <small class="text-muted job-creator-time mb-2">
                        <span tabindex="0" class="creator"></span>
                        <span>|</span>
                        <span class="time-posted"></span>
                    </small>
                    <p class="card-text job-start"><b>Start Date: </b><span class="job-start-append"></span></p>
                    <p class="card-text job-description"></p>
                </div>
            </div>
        </div>
        <div class="card-body interactions">
            <div class="interactions-btns">
                <span class="d-inline-block" tabindex="-1" data-bs-toggle="tooltip" data-bs-title="Watch this user to like their post">
                    <button class="btn btn-outline-primary btn-like" type="button">
                        <img alt="heart" class="heart-icon" src="assets/heart.svg">
                        <span class="btn-label">Like</span>
                    </button>
                </span>
                <button class="btn btn-outline-primary btn-comment" type="button">
                    <img alt="chat" class="chat-icon" src="assets/chat.svg">
                    <span class="btn-label">Comment</span>
                </button>
            </div>
            <div class="likes-comments">
                <a class="num-likes" href="#"></a>
                <div class="divider">|</div>
                <a class="num-comments" href="#"></a>
            </div>
        </div>

        <div class="card-body comments hidden">
            <div class="add-comment">
                <img tabindex="0" alt="my profile pic" class="user-pic profile-pic" src="">
                <div class="input-group mb-3" tabindex="-1" data-bs-toggle="tooltip" data-bs-title="Watch this user to comment on their post">
                    <input
                        aria-label="Comment input box"
                        class="form-control comment-input"
                        placeholder="Add a comment"
                        type="text"
                    >
                    <button class="btn btn-outline-secondary send-btn" aria-label="Send comment" id="inputGroupFileAddon04" type="button">
                        <svg class="bi bi-send" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="comment-section"></div>
        </div>
    </div>

    <!-- Comment card template -->
    <div id="comment-card" class="comment-card" template>
        <div class="comment-body">
            <img tabindex="0" alt="commenter profile pic" class="commenter-pic profile-pic" src="">
            <div class="comment px-3">
                <div tabindex="0" class="commenter"></div>
                <div class="comment-text"></div>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/main.js" type="module"></script>
</body>

</html>
